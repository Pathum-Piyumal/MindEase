<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindEase - Journal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/journal.css" />
  </head>
  <body>
    <!-- Soft Blue -->
    <header>
      <div class="logo">
        <img src="/assets/icons/logo.png" alt="Brain Icon" />
        <span>MindEase</span>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./journal.html">Journal</a></li>
          <li><a href="./quotes.html">Quotes</a></li>
          <li><a href="./calm_corner.html">Calm Corner</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-jou" style="padding: 2rem; text-align: left">
        <div class="content-box" style="text-align: left">
          <div>
            <h1>
              <img
                src="/assets/journal-icons/calendar.svg"
                class="icon-calender"
                alt="Calender"
              />Daily Journal
            </h1>
          </div>
          <p id="currentDate" style="margin-bottom: 15px"></p>
          <div class="entryText">
            <textarea
              id="entryText"
              placeholder="Write your thoughts..."
            ></textarea>
          </div>
          <div style="margin-top: 10px">
            <button class="btn save" onclick="saveEntry()">Save Entry</button>
            <button class="btn clear">Clear</button>
          </div>
        </div>

        <div class="entry-card">
          <h2>Previous Entries</h2>
          <div class="content-box" style="text-align: left">
            <div class="entry-title">
              <p id="dateShort"></p>
              <div class="entry-icon">
                <img
                  src="/assets/journal-icons/pencil-square.svg"
                  class="pencil-icon"
                  alt="Pencil"
                />
                <img
                  src="/assets/journal-icons/trash.svg"
                  class="trash-icon"
                  alt="Trash"
                />
              </div>
            </div>
            <p style="margin-top: 1rem">
              Totay was a good day.I felt calm and productive
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>
        <a href="#">Privacy Policy</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
        <a href="#">About Us</a>
      </p>
      <p>Â© 2025 MindEase. All Rights Reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
    <script>
      function saveEntry() {
        const date = document.getElementById("entryDate").value;
        const text = document.getElementById("entryText").value;
        const mood = document.getElementById("entryMood").value;
        if (text && date) {
          const entry = document.createElement("div");
          entry.className = "card";
          entry.innerHTML = `<p><strong>${date}</strong> (${mood})</p><p>${text}</p>
          <button class="btn" onclick="this.parentElement.remove()">Delete</button>`;
          document.getElementById("entries").prepend(entry);
          document.getElementById("entryText").value = "";
        }
      }

      const today = new Date();
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      const formattedDate = today.toLocaleDateString("en-US", options);
      document.getElementById("currentDate").textContent = formattedDate;

      const today1 = new Date();
      const month = today.getMonth() + 1;
      const day = today.getDate();
      const year = today.getFullYear();
      const formattedDate1 = `${month}/${day}/${year}`;
      document.getElementById("dateShort").textContent = formattedDate1;
    </script>
  </body>
</html>
