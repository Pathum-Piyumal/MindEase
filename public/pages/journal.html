      </ul>
    </nav>
  </header>

  <main>
    <section class="section-jou" style="padding: 2rem; text-align: left">

      <!-- Create/Edit Entry Section -->
      <div class="content-box" style="text-align: left">
        <div>
          <h1>
            <img src="../../assets/journal-icons/calendar.svg" class="icon-calender" alt="Calendar" />
            Daily Journal
          </h1>
        </div>
        <p id="currentDate" style="margin-bottom: 15px"></p>

        <!-- Hidden field for entry ID (used when editing) -->
        <input type="hidden" id="entryId" value="">

        <div class="entryText">
          <input type="text" id="entryTitle" placeholder="Entry title (optional)"
            style="width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
          <textarea id="entryText" placeholder="Write your thoughts..."></textarea>
        </div>

        <div style="margin-top: 10px">
          <button class="btn save" id="saveBtn" onclick="saveEntry()">Save Entry</button>
          <button class="btn clear" id="clearBtn" onclick="clearForm()">Clear</button>
          <button class="btn cancel" id="cancelBtn" onclick="cancelEdit()" style="display: none;">Cancel Edit</button>
        </div>

        <div id="messageContainer" style="margin-top: 1rem;"></div>
      </div>

      <!-- Previous Entries Section -->
      <div class="entry-card">
        <h2>Previous Entries (<span id="entryCount">0</span>)</h2>
        <div id="entriesList">
          <p style="text-align: center; color: #999;">Loading...</p>
        </div>
      </div>
    </section>
  </main>
