    <main>
        <section class="section-login">
            <div class="container">
                <div class="image-section">
                    <img src="../../assets/images/login-illustration.png" alt="Relax illustration" />
                </div>

                <div class="login-card">
                    <div class="login-header">
                        <h1>Create Your Account</h1>
                        <p class="subtitle">Sign up to unlock exclusive features and content.</p>
                    </div>

                        <form id="registerForm" action="../../mindease-backend/src/config/register.php" method="POST">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter Your Name" name="name" required />

                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="your@email.com" name="email" required />

                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" name="password" required />

                        <button type="submit">Sign up</button>

                    </form>
                </div>
            </div>

        </section>
    </main>
