<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindEase - Welcome</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://placehold.co/40x40/A9E5BB/2A6E40?text=ME"
          alt="MindEase Logo"
        />
        <span>MindEase</span>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Mood Tracker</a></li>
          <li><a href="#">Journal</a></li>
          <li><a href="#">Quotes</a></li>
          <li><a href="#">Calm Corner</a></li>
          <li><a href="auth.html" class="active">Login</a></li>
        </ul>
      </nav>
    </header>

  <main>
    <section class="section-login">
      <div class="container">
        <div class="image-section">
          <img src="../../assets/images/login-illustration.png" alt="Relax illustration" />
        </div>

        <div class="login-card">
          <div class="login-header">
            <h1>Welcome Back</h1>
            <p class="subtitle">Log in to continue your wellness journey</p>
          </div>

          <form id="loginForm">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="your@email.com"
              required
            />
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              required
            />
            <button type="submit">Login</button>
            <a href="#" class="toggle-link" id="showForgotLink"
              >Forgot Password?</a
            >
            <p class="bottom-text">
              Don’t have an account?
              <a href="#" class="signup-link">Create Account</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>
        <a href="#">Privacy Policy</a> | <a href="#">Contact</a> |
        <a href="#">Help</a> | <a href="#">About Us</a>
      </p>
      <p>© 2025 MindEase. All Rights Reserved.</p>
    </footer>

    <script src="login.js"></script>
  </body>
</html>
