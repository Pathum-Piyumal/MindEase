<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindEase - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <!-- Misty Lilac -->
    <header>
      <div class="logo">
        <img src="../../assets/icons/logo.png" alt="Brain Icon" />
        <span>MindEase</span>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./mood.html">Mood Tracker</a></li>
          <li><a href="./journal.html">Journal</a></li>
          <li><a href="./quotes.html">Quotes</a></li>
          <li><a href="./calm_corner.html">Calm Corner</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-login">
        <div class="container">
          <div class="image-section">
            <img
              src="../../assets/images/login-illustration.png"
              alt="Relax illustration"
            />
          </div>

          <div class="login-card">
            <div class="login-header">
              <h1>Welcome Back</h1>
              <p class="subtitle">Log in to continue your wellness journey</p>
            </div>

            <form id="loginForm">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="your@email.com"
                required
              />

              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                required
              />

              <button type="submit">Login</button>

              <a href="#" class="forgot">Forgot Password?</a>

              <p class="signup-text">
                Don’t have an account?
                <a href="#" class="signup-link">Create Account</a>
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>
        <a href="./pages/privacy.html">Privacy Policy</a> |
        <a href="./pages/contact_us.html">Contact</a> |
        <a href="./pages/contact_us.html">Help</a> |
        <a href="./pages/about_us.html">About Us</a>
      </p>
      <p>© 2025 MindEase. All Rights Reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
  </body>
</html>
