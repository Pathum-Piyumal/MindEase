  <main>
    <section class="section quotes" style="padding: 2rem; text-align: center;">
      <h1>Daily Motivation</h1>
      <div class="card" id="quoteCard">
        <p id="quoteText">"You are stronger than you know."</p>
        <button class="btn" onclick="showNewQuote()">Show Another Quote</button>
        <button class="btn" onclick="saveQuote()">Save</button>
      </div>
      <div id="savedQuotes" style="display: flex; flex-wrap: wrap; justify-content: center;"></div>
    </section>

  <script src="../js/script.js"></script>
  <script>
    const quotes = [
      "You are stronger than you know.",
      "Take a deep breath and let go.",
      "Every day is a new beginning.",
      "You are enough just as you are."
    ];
    function showNewQuote() {
      const quoteText = document.getElementById('quoteText');
      quoteText.textContent = quotes[Math.floor(Math.random() * quotes.length)];
    }
    function saveQuote() {
      const quote = document.getElementById('quoteText').textContent;
      const savedQuote = document.createElement('div');
      savedQuote.className = 'card';
      savedQuote.innerHTML = `<p>${quote}</p>`;
      document.getElementById('savedQuotes').prepend(savedQuote);
    }
  </script>
