  <main>
    <section class="section journal" style="padding: 2rem; text-align: center;">
      <h1>Your Daily Journal</h1>
      <div class="card">
        <h3>New Entry</h3>
        <input type="date" id="entryDate" style="margin: 0.5rem; padding: 0.5rem;">
        <textarea id="entryText" placeholder="Write your thoughts..." style="width: 100%; min-height: 100px; padding: 0.5rem;"></textarea>
        <select id="entryMood">
          <option value="happy">ðŸ˜Š Happy</option>

        </select>
        <button class="btn" onclick="saveEntry()">Save</button>

  <script src="../js/script.js"></script>
  <script>
    function saveEntry() {
      const date = document.getElementById('entryDate').value;
      const text = document.getElementById('entryText').value;
      const mood = document.getElementById('entryMood').value;
      if (text && date) {
        const entry = document.createElement('div');
        entry.className = 'card';
        entry.innerHTML = `<p><strong>${date}</strong> (${mood})</p><p>${text}</p>
          <button class="btn" onclick="this.parentElement.remove()">Delete</button>`;
        document.getElementById('entries').prepend(entry);
        document.getElementById('entryText').value = '';
      }
    }
  </script>
